<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
    <body>
        <header>
            <h1>Analisador de Números</h1>

        </header>

        <section>
            <div class="entrada">
                <span>
                    Número (entre 1 e 100): <input type="number" name="numeroEntrada" id="txtnum">
                </span>
                <input type="button" value="Adicionar" onclick="adicionaNum()" class="botao">
            </div>
            <div>
                <select name="listaNum" id="listaNum" size="10">
                </select>
                <input type="button" value="Finalizar" onclick="finaliza()" class="botaoFinal">
            </div>
            <div id="resposta">
            </div>
        </section>

        <footer>
            <p>&copy; Ramon Costa</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
